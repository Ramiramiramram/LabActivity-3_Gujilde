<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            background-color: #f0f4F9;
        }
        .div{
            width: 40%;
            height: 15%;
            padding: 108px 36px 36px;
            border-radius: 35px;
            background-color: white;
            text-align: center;
            display: block;
            margin-top: 300;
            margin-left: auto;
            margin-right: auto;

        }
        h1{
            position: absolute;
            margin-top: -50;
            margin-left: 90;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 100;
            font-size: 45px;
        }
        .username{
            position: absolute;
            margin-top: -50;
            margin-left: -45;
            height: 45px;
            width: 350px;
            padding: 17px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 120%;
            font-weight: lighter;
        }
        .username:focus-visible{
            outline: 2px solid #0E4EB5;
        }
        .password{
            position: absolute;
            margin-top: -65;
            margin-left: -45;
            height: 45px;
            width: 350px;
            padding: 17px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 120%;
            font-weight: lighter;
        }
        button{
            position: absolute;
            margin-top: -45;
            margin-left: -45;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
            font-weight: bold;
            background-color: #0E4EB5;
            color: #f0f4F9;
            border: 0px;
            height: 40px;
            width: 90px;
            padding: 10px;
            border-radius: 70px;
        }
        button:hover{
            background-color: #0d48a7;
        }
        button:active{
            background-color: #266ad6;
        }
    </style>
</head>
<body class="login">
    <table>
        <div class="div">   
                <h1>Sign in</h1>
                <input class="username" type="text" placeholder="Email or username">
                <br><br><br><br><input class="password" type="password" placeholder="Password">
                <br><br><button>
                    Login
                </button>
            </div>
    </table>
</body>
</html>
